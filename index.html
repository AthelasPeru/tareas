<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Party Builder</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
          <h3>Select your characters </h3>
          <p>You can select up to 3 characters for your party, think carefully</p>
          <div class="row">
            <div class="large-4 medium-4 small-12 columns  character warrior">
              <div class="row">
                <img src="images/hero.png" alt="" class="small-6 columns">
                <div class="character-data small-6 columns">
                  <h4 class="character-class">Warrior</h4>
                  <ul>
                    <li class="stat stat1">st</li>
                    <li class="stat stat2">co</li>
                    <li class="stat stat3">sd</li>
                  </ul>
                </div>
              </div>

            </div>
            <div class="large-4 medium-4 small-12 columns character rogue">
              <div class="row">
                <img src="images/hero.png" alt="" class="small-6 columns">
                <div class="character-data small-6 columns">
                  <h4 class="character-class">Rogue</h4>
                  <ul>
                    <li class="stat stat1">ag</li>
                    <li class="stat stat2">pr</li>
                    <li class="stat stat3">in</li>
                  </ul>
                </div>
              </div>

            </div>
            <div class="large-4 medium-4 small-12 columns character mage">
              <div class="row">
                <img src="images/hero.png" alt="" class="small-6 columns">
                <div class="character-data small-6 columns">
                  <h4 class="character-class">Mage</h4>
                  <ul>
                    <li class="stat stat1">in</li>
                    <li class="stat stat2">int</li>
                    <li class="stat stat3">will</li>
                  </ul>
                </div>
              </div>

            </div>
                  
          </div>
          <div class="row">
            <div class="large-4 medium-4 small-12 columns character priest">
              <div class="row">
                <img src="images/hero.png" alt="" class="small-6 columns">
                <div class="character-data small-6 columns">
                  <h4 class="character-class">Priest</h4>
                  <ul>
                    <li class="stat stat1">sd</li>
                    <li class="stat stat2">will</li>
                    <li class="stat stat3">in</li>
                  </ul>
                </div>
              </div>

            </div>
            <div class="large-4 medium-4 small-12 columns character thief">
              <div class="row">
                <img src="images/hero.png" alt="" class="small-6 columns">
                <div class="character-data small-6 columns">
                  <h4 class="character-class">Thief</h4>
                  <ul>
                    <li class="stat stat1">sd</li>
                    <li class="stat stat2">in</li>
                    <li class="stat stat3">ag</li>
                  </ul>
                </div>
              </div>

            </div>
            <div class="large-4 medium-4 small-12 columns character bard">
              <div class="row">
                <img src="images/hero.png" alt="" class="small-6 columns">
                <div class="character-data small-6 columns">
                  <h4 class="character-class">Bard</h4>
                  <ul>
                    <li class="stat stat1">pr</li>
                    <li class="stat stat2">will</li>
                    <li class="stat stat3">in</li>
                  </ul>
                </div>
              </div>

            </div>  
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="small-12 columns">
        <div class="panel">
          <div class="party-container">
            
          </div>
        </div>
      </div>
      
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
